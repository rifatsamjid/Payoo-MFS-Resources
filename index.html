<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYYO MOBAIL</title>
    <!-- tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="flex justify-center items-center h-[135px] w-[350px] bg-[url(./assets/bg.png)] bg-cover"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="flex flex-col gap-2 bg-[#ffffff] p-8 rounded-3xl w-[350px]">
      <h3 class="font-medium text-base">Mobile Number</h3>

      <input
        type="text"
        placeholder="Enter your number"
        class="input rounded-4xl"
        id="mobile-number"
      />
      <h3 class="font-medium text-base">4 Digit Pin</h3>

      <input
        type="text"
        placeholder="Enter 4 Digit Pin"
        class="input rounded-4xl"
        id="mobile-pin"
      />
      <button id="btn-login" class="btn bg-[#0874F2] rounded-4xl text-white">
        Login
      </button>
    </form>

    <!-- js script -->
    <script src="script.js"></script>
  </body>
</html>
